<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title> Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./image/instagram-celular.png" alt="Iphone conectado no Instagram"/>
            </div>

            <div class="instagram-continue">
                
                <div class="group">
                    <img src="./image/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram"/>
                    <div class="profile-photo">
                        <img src="./image/profile.jpg" alt="Foto do Perfil"/>
                        
                    </div>
                    <a href="#" class="instagram-login">Continue como Lipe Tech</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Lipe Tech</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div> 
                </div>

            </div>
        </div>
    </body>
</html>
