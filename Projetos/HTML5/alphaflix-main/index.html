<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- responsive-->
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />
    <title>ALPHAFLIX</title>
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ALPHAFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-film">
            <div class="container">
                <h3 class="title">House of Cards</h3>
                <p class="description">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. 
                    Assista agora a nova temporada de House of Cards que está imperdível.
                </p>

                <div class="buttons">
                    <button type="button" class="button">
                        <i class="far fa-play-circle"></i>
                        <span>
                            Assistir
                        </span>
                    </button>
                    <button type="button" class="button">
                        <i class="fas fa-info-circle"></i>
                       <span> 
                           Mais Informações                   
                       </span> 
                    </button>
                </div>
            </div>
            
        </div>

        <div class="carousel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img clas="film-box" src="img/mini1.jpg" alt="Capa do título 'The Umbrella Academy' " />
                </div>
                <div class="item">
                    <img clas="film-box" src="img/mini2.jpg" alt="Capa do título 'Star Wars : A Ascenção de Skywalker'" />
                </div>
                <div class="item">
                    <img clas="film-box" src="img/mini3.jpg" alt="Capa do título 'Pokémon'" />
                </div>
                <div class="item">
                    <img clas="film-box" src="img/mini4.jpg" alt="Capa do título 'Capitão América : Guerra Civil'" />
                </div>
                <div class="item">
                    <img clas="film-box" src="img/mini5.jpg" alt="Capa do título 'O Hobbit : A batalha dos cinco exércitos' " />
                </div>
                <div class="item">
                    <img clas="film-box" src="img/mini6.jpg" alt="Capa do título 'Breaking Bad'" />
                </div>
                <div class="item">
                    <img clas="film-box" src="img/mini7.jpg" alt="Capa do título 'Doutor House'" />
                </div>
                <div class="item">
                    <img clas="film-box" src="img/mini8.jpg" alt="Capa do título 'SOBRENATURAL'" />
                </div>
                <div class="item">
                    <img clas="film-box" src="img/mini9.jpg" alt="Capa do título 'SMALLVILLE : As aventuras do Superboy'" />
                </div>
                <div class="item">
                    <img clas="film-box" src="img/mini10.jpg" alt="Capa do título 'Vingadores Guerra Infinita'" />
                </div>

            </div>
        </div>

    </main>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/41ce66d757.js" crossorigin="anonymous"></script>

    <!-- Owl script -->
    <script src="script/owl/jquery.min.js"></script>
    <script src="script/owl/owl.carousel.min.js"></script>

    
    <!-- Main Script -->
    <script src="script/index.js"></script>

</body>
</html>
